<link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"/>
<link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    rel="stylesheet"/>
<link rel="stylesheet" href="/styles.css"/>
<link rel="stylesheet" href="../index.css" />

<br/><br/>
<div class="wd-flex-row-container">
    <div class="wd-profile-edit wd-flex-grow-1">
        <i class="fas fa-user-circle"></i>

        <div class="form-group">
            <label for="name" class="fw-bold">Name:*</label>
            <input id="name"
                class="form-control" 
                type="text" 
                value="Erica Shepherd"/>

            <label for="pronouns" class="fw-bold">Pronouns:</label>
            <select id="pronouns"
                class="form-select">
                <option>None</option>
                <option>She/Her</option>
                <option>He/Him</option>
                <option>They/Them</option>
            </select>

            <label for="title" class="fw-bold">Title:</label>
            <input id="title"
                class="form-control" 
                type="text"/>
        </div>

        <h2>Contact</h2>
        No registered services, you can add some on the 
        <a href="#">settings</a>
        page.

        <div class="form-group">
            <label for="biography">
                <h2>Biography</h2>
            </label>
            <textarea id="biography"
                class="form-control"
                rows="5">Student.
            </textarea>
        </div>

        <div class="row">
            <h2>Links</h2>
            <div class="col wd-remove-padding-right">
                <div class="wd-align-center form-group">
                    <label for="link-title" 
                        class="fw-bold">
                        Title
                    </label>
                    <input id="link-title"
                        class="form-control" 
                        type="text" 
                        value="YouTube"
                    />
                </div>
            </div>
            <div class="wd-profile-arrow wd-align-center col-1">
                <i class="fas fa-arrow-right"></i>
            </div>
            <div class="col wd-remove-padding-left wd-remove-padding-right">
                <div class="wd-align-center form-group">
                    <label for="url" 
                        class="fw-bold">
                        URL
                    </label>
                    <input id="url"
                        class="form-control" 
                        type="url" 
                        value="https://www.youtube.com/@WebDevTV"
                    />
                </div>
            </div>
            <div class="wd-profile-x wd-align-center col-1">
                <button type="button" class="btn btn-link">
                    <a href="#">
                        <i class="fas fa-times"></i>
                    </a>
                </button>
            </div>
        </div>
        <div>
            <a
            href="#">
            <button type="button" 
                class="wd-profile-link-button btn btn-secondary btn-block">
                Add another link
            </button></a>
        </div>
        <div class="wd-profile-end d-flex justify-content-end">
            <a href="\Kanbas\Account\Profile\screen.html">
                <button type="button"
                    class="wd-profile-cancel btn btn-secondary">
                    Cancel
                </button>
            </a>
            <a href="\Kanbas\Account\Profile\screen.html">
                <button type="button"
                    class="wd-profile-save btn btn-secondary">
                    Save Profile
                </button>
            </a>
        </div>
    </div>
    <div class="float-end">
        <a href="\Kanbas\Account\Profile\screen.html">
            <button type="button" 
                class="wd-profile-edit-button btn btn-secondary">
                <i class="fas fa-pencil-alt"></i>
                Cancel Editing
            </button>
        </a>
</div>
